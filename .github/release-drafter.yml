name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
      - 'bugfix'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§ª Testing'
    labels:
      - 'test'
      - 'tests'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'dependencies'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking'
      - 'breaking-change'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
      - 'bugfix'
      - 'documentation'
      - 'chore'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
    branch:
      - '/docs?\//'
  - label: 'bug'
    branch:
      - '/fix\//'
      - '/bug\//'
      - '/hotfix\//'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'feature'
    branch:
      - '/feat\//'
      - '/feature\//'
    title:
      - '/feat/i'
      - '/feature/i'
      - '/add/i'
  - label: 'security'
    files:
      - 'src/security/**/*'
    branch:
      - '/security\//'
    title:
      - '/security/i'
      - '/cve/i'
      - '/vuln/i'
  - label: 'dependencies'
    files:
      - 'Pipfile*'
      - 'requirements*.txt'
      - '.github/dependabot.yml'
  - label: 'ci/cd'
    files:
      - '.github/**/*'
      - 'Makefile'
      - 'Dockerfile'
      - 'docker-compose.yml'
  - label: 'tests'
    files:
      - 'tests/**/*'

exclude-labels:
  - 'skip-changelog'
  - 'wontfix'
  - 'duplicate'
  - 'invalid'

no-changes-template: 'No changes since last release.'

template: |
  ## What's Changed

  $CHANGES

