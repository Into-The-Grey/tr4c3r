name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: Check formatting with Black
        run: black --check --diff src/ tests/

      - name: Check import sorting
        run: isort --check-only --diff src/ tests/

      - name: Run Flake8
        run: flake8 src/ tests/

  test:
    name: Test (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipenv
        run: pip install pipenv

      - name: Cache pipenv virtualenv
        uses: actions/cache@v4
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-py${{ matrix.python-version }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-pipenv-

      - name: Install dependencies
        run: pipenv install --dev

      - name: Run tests
        run: pipenv run pytest tests/ -v --tb=short

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv pyinstaller
          pipenv install --dev --system

      - name: Test PyInstaller build
        run: |
          chmod +x scripts/build-portable.sh
          ./scripts/build-portable.sh --platform linux
          ls -la releases/
          
      - name: Verify build output
        run: |
          if [ ! -f releases/*.tar.gz ]; then
            echo "Build failed: No release archive created"
            exit 1
          fi
          echo "Build verification passed!"
